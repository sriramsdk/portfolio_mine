<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name | Full-stack Software Developer</title>

    <meta name="description" content="Full-stack Software Developer (3+ years) specializing in Laravel, CodeIgniter 3/4, Drupal, WordPress, MERN, and Python." />
    <meta name="theme-color" content="#05070f" />

    <!-- Open Graph (edit URLs after you deploy) -->
    <meta property="og:title" content="Your Name | Full-stack Software Developer" />
    <meta property="og:description" content="PHP (Laravel, CI3/CI4, Drupal, WordPress) • MERN • Python • 3+ years experience." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://YOUR-SITE.netlify.app" />
    <meta property="og:image" content="https://YOUR-SITE.netlify.app/og.png" />

    <!-- Netlify Forms: hidden static form (recommended for JS-rendered forms) -->
    <!-- Netlify scans built HTML and uses the form name + fields. [web:27] -->
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
